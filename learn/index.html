<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- required -->
    <link rel="icon" type="image/png" href="/assets/images/sanket-logo.png">
    <title>Sanket - Learn - Sign Language</title>

    <!-- page loader stuff -->
    <style>
        #loader {
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <script>
        document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                    "#loader").style.display = "none";
                document.querySelector(
                    "body").style.visibility = "visible";
            }
        };
    </script>
    <!-- custom styles -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts-import -->
    <link async differ rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script module src="app.js"></script>
</head>

<body>
    <!-- loader -->
    <img src="/assets/images/sanket-logo.png" id="loader" class="center" alt="loader" srcset="">
    <a href="/"><span class="material-symbols-rounded" id="back-arrow">arrow_back</span></a>
    <img src="/assets/images/learn-header.png" alt="" id="learn-header">
    <div class="content-wrapper">
        <a class="item" id="learn-alphabets-btn" href="alphabets/">
            <span class="material-symbols-rounded icon">sort_by_alpha</span>
            <span class="text">Alphabets</span>
        </a>
        <a class="item" id="learn-numbers-btn" href="numbers/">
            <span class="material-symbols-rounded icon">pin</span>
            <span class="text">Numbers</span>
        </a>
        <a class="item" id="learn-colours-btn" href="colours/">
            <span class="material-symbols-rounded icon">palette</span>
            <span class="text">Colours</span>
        </a>
        <a class="item" id="learn-animals-btn" href="animals/">
            <span class="material-symbols-rounded icon">sound_detection_dog_barking</span>
            <span class="text">Animals</span>
        </a>
        <a class="item" id="learn-months-btn" href="months/">
            <span class="material-symbols-rounded icon">calendar_month</span>
            <span class="text">Months</span>
        </a>
        <a class="item" id="learn-days-btn" href="days/">
            <span class="material-symbols-rounded icon">today</span>
            <span class="text">Days</span>
        </a>
        <a class="item" id="learn-food-btn" href="food/">
            <span class="material-symbols-rounded icon">lunch_dining</span>
            <span class="text">Food</span>
        </a>
        <a class="item" id="learn-emotions-btn" href="emotions/">
            <span class="material-symbols-rounded icon">sentiment_very_satisfied</span>
            <span class="text">Emotions</span>
        </a>
    </div>
</body>

</html>
